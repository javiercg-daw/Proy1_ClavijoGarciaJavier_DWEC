<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="./css/main.css"/>
    <title>Register - Imladris</title>
</head>
<body>
<div class="body-container">
    <header class="bg-green-dark">
        <div class="header__container">
            <img class="header__logo-img" src="/img/logo.svg" alt="Imladris Logo"/>
            <h1 class="text-green-light"><a href="/">Imladris</a></h1>

            <nav class="header__navbar">
                <ul class="header__navbar-list">
                    <li><a class="text-green-light" href="/index.html">Home</a></li>
                    <li>
                        <a class="text-green-light" href="/characters.html">Characters</a>
                    </li>
                    <li><a class="text-green-light" href="/films.html">Films</a></li>
                </ul>
            </nav>
        </div>
        <div class="header__decoration-line bg-blue-dark"></div>
    </header>

    <main class="register__main card">
        <h2 class="text-xl text-align-center">
            Sign Up</h2>
        <form action="" method="post">
            <fieldset class="register__fieldset">
                <label class="register__field-label"
                       for="email">
                    Email
                    <input class="register__field"
                           type="email" name="email" id="email" required/>
                </label>
                <label class="register__field-label"
                       for="password">
                    Password
                    <input class="register__field"
                           type="password" name="password" id="password"/>
                </label>
                <label class="register__field-label"
                       for="password-confirm">
                    Confirm password
                    <input class="register__field"
                           type="password" name="password-confirm" id="password-confirm"/>
                </label>

                <button class="register__btn btn btn-light"
                        type="submit">Sign Up
                </button>


            </fieldset>
        </form>

        <footer class="register__footer">
            <p class="text-align-center">
                By clicking "Sign Up", you confirm that you have read and accept our
                <a href="">terms of service</a> and our <a href="">privacy policy</a>.
            </p>
        </footer>
    </main>

    <footer class="bg-blue-dark">
        <div class="footer__container">
            <p class="footer__brand text-blue-light">Imladris</p>
            <nav class="footer__nav">
                <ul class="footer__nav-list">
                    <li>
                        <a class="text-blue-light" href="./contact-us.html">Contact Us</a>
                    </li>
                    <li><a class="text-blue-light" href="">Legal Notice</a></li>
                    <li><a class="text-blue-light" href="">Privacy Policy</a></li>
                    <li><a class="text-blue-light" href="">Cookies</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</div>
</body>
</html>
